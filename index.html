<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="heading">
      <h1 class="hero-heading">Feedback</h1>
    </header>

    <main class="main-content">
      <p class="para">How was your overall experience with SBI?</p>

      <div class="list-of-feedback">
        <dl class="list-of-input">
          <dt class="description-term">Poor</dt>
          <dd class="description-data-one">
            <input type="radio" class="rating-button" id="one" name="rating" />
            <label class="clickable-label" for="one">1</label>
          </dd>
        </dl>

        <dl class="list-of-input">
          <dt class="description-term">Average</dt>
          <dd class="description-data-two">
            <input type="radio" class="rating-button" id="two" name="rating" />
            <label class="clickable-label" for="two">2</label>
          </dd>
        </dl>

        <dl class="list-of-input">
          <dt class="description-term">Good</dt>
          <dd class="description-data-three">
            <input
              type="radio"
              class="rating-button"
              id="three"
              name="rating"
            />
            <label class="clickable-label" for="three">3</label>
          </dd>
        </dl>

        <dl class="list-of-input">
          <dt class="description-term">Outstanding</dt>
          <dd class="description-data-four">
            <input
              type="radio"
              class="rating-button"
              id="four"
              name="rating"
              checked
            />
            <label class="clickable-label" for="four">4</label>
          </dd>
        </dl>
      </div>

      <p>Selected Rating: 4</p>
    </main>

    <footer>
      <!-- Here the footer will come -->
    </footer>
  </body>
</html>
